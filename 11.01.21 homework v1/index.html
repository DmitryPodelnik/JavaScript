        ///6

        do {

            let url = prompt("Enter an url: ");

            if (url == null) {
                alert("URL cannot be null!");
            }

            let protocol = url.slice(0, url.indexOf("//"));
            let hostname = url.slice(url.indexOf("//") + 2, url.indexOf("/", url.indexOf("//") + 2));
            let path = url.slice(url.indexOf(hostname) + hostname.length, url.lastIndexOf("/") + 1);

            let fileName;
            if (url.indexOf("?") == -1) {
                fileName = url.slice(url.lastIndexOf("/") + 1, url.length);
            }
            else {
                fileName = url.slice(url.lastIndexOf("/") + 1, url.indexOf("?"));
            }

            let requestString;
            if (url.indexOf("?") == -1) {
                requestString = "";
            }
            else {
                requestString = url.slice(url.indexOf("?") + 1, url.length);
            }   

            alert(`
                   Protocol:              ${protocol}
                   Hostname:           ${hostname}
                   Path:                     ${path}
                   Filename:             ${fileName}
                   Request String:    ${requestString}`);
