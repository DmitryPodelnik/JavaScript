<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <p>Enter your name (name can't contain digits):</p>
    <form name="nameText">
        <input type="text" name="nickname" value="">
    </form>
    <script>
        "use strict"

        let nameBox = document.nameText.nickname;

        function checkSymbol(e) {
            let name = nameText.nickname.value;
            let val = String.fromCharCode(e.keyCode);

            if (!isNaN(val) && val != " ") {
                e.preventDefault();
            }
        }

        nameBox.addEventListener("keydown", checkSymbol);
    </script>

</body>
</html>
