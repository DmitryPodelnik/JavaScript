        ///2

        class Marker {

            #color;
            #ink;

            constructor(ink, color) {
                this.ink = ink;
                this.color = color;
            }

            get color() {
                return this.#color;
            }

            set color(value) {
                if (value != null) {
                    this.#color = value;
                }
            }

            get ink() {
                return this.#ink;
            }

            set ink(value) {
                if (value >= 0 && value <= 100) {
                    this.#ink = value;
                }
            }
            
            print(str) {
                if (typeof (str) == "string") {
                    let tempStr = str.trim();        
                    if (typeof (tempStr) == "string") {
                        let countOfSymbols = tempStr.length / 2 <= this.#ink ? str.length : this.#ink * 2;
                        let testElem = document.getElementById('test');
                        if (countOfSymbols != str.length) {
                            tempStr = str.slice(0, countOfSymbols);
                            testElem.innerHTML = tempStr;
                        }
                        else {
                            testElem.innerHTML = str;
                        }
                        testElem.style.color = this.color;
                    }
                }
            }


        }

        class RefilledMarker extends Marker {

            constructor(ink, color) {
                super(ink, color);
                this.ink = ink;
                this.color = color;
            }

            refillMarker(amount, color) {
                this.ink = amount;
                this.color = color;
            }
        }

        document.write("<div id='test'>test</div>");

        let refilledMarker = new RefilledMarker(10, "blue");
        refilledMarker.print("12345678901ssdadsadsa");
